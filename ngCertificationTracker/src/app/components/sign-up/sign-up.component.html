<div class="halfway">
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="signupUser.username"
        name="username"
      />
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        [(ngModel)]="signupUser.firstName"
        name="username"
      />
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        [(ngModel)]="signupUser.lastName"
        name="username"
      />
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="signupUser.email"
        name="username"
      />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="password">Password</label>
      <input
        [(ngModel)]="signupUser.password"
        type="password"
        id="password"
        class="form-control"
        name="password"
      />
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      class="btn btn-primary btn-block mb-4"
      (click)="signup()"
    >
      Sign Up
    </button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a [routerLink]="['sign-up']">Register</a></p>
    </div>
  </form>
</div>
