<div *ngIf="!isEditingUser">
  <div class="col-lg-8 center-div">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">First Name</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ loginUser.firstName }}</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Last Name</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ loginUser.lastName }}</p>
          </div>
        </div>
        <hr />
        <!-- <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Username</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ loginUser.username }}</p>
          </div>
        </div>
        <hr /> -->
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Email</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ loginUser.email }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" (click)="editUser(loginUser)">
        Update
      </button>
    </div>
  </div>
</div>

<div *ngIf="isEditingUser">
  <form>
    <div class="col-lg-8 center-div">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">First Name</p>
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                name="firstName"
                [(ngModel)]="editedUser.firstName"
              />
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Last Name</p>
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                name="lastName"
                [(ngModel)]="editedUser.lastName"
              />
            </div>
          </div>
          <hr />
          <!-- <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Username</p>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="username" [(ngModel)]="editedUser.username">
            </div>
          </div>
          <hr /> -->
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Email</p>
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                name="email"
                [(ngModel)]="editedUser.email"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
          type="button"
          class="btn btn-primary"
          (click)="updateUser(editedUser)"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
