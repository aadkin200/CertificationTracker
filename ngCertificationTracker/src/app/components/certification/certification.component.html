<div class="container roomy">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{loginUser.firstName}} {{loginUser.lastName}}</div>
      <div class="panel-body">
        <table class="table table-condensed table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Certification</th>
              <th>Company</th>
              <th>Date Earned</th>
              <th>Expiration Date</th>
            </tr>
          </thead>

          <tbody *ngFor="let cert of userCerts">
            <tr
              data-toggle="collapse"
              attr.data-target="#demo{{ cert.id }}"
              class="accordion-toggle"
            >
              <td>
                <button class="btn btn-default btn-xs">
                  <span class="glyphicon glyphicon-eye-open"></span>
                </button>
              </td>
              <td>{{ cert.name }}</td>
              <td>{{ cert.company }}</td>
              <td>{{ cert.dateObtained }}</td>
              <td>{{ cert.dateExpiration }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
